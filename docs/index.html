<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>日语学习 - 任务选择</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; 
      padding: 0;
      background-color: #f7f7f7;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 40px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .task-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 20px;
    }
    .task-item {
      background-color: #e8f4fd;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      transition: background-color 0.3s;
      cursor: pointer;
    }
    .task-item:hover {
      background-color: #d0e9fa;
    }
    a {
      text-decoration: none;
      color: #333;
      display: block;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>日语学习 - 选择任务</h1>
    <p>您好，感谢您的参与！以下共有 9 个日语学习任务，请选择指定任务后进入专属学习页面吧。</p>

    <div class="task-grid">
      <div class="task-item">
        <a href="task1.html">任务 1</a>
      </div>
      <div class="task-item">
        <a href="task2.html">任务 2</a>
      </div>
      <div class="task-item">
        <a href="task3.html">任务 3</a>
      </div>
      <div class="task-item">
        <a href="task4.html">任务 4</a>
      </div>
      <div class="task-item">
        <a href="task5.html">任务 5</a>
      </div>
      <div class="task-item">
        <a href="task6.html">任务 6</a>
      </div>
      <div class="task-item">
        <a href="task7.html">任务 7</a>
      </div>
      <div class="task-item">
        <a href="task8.html">任务 8</a>
      </div>
      <div class="task-item">
        <a href="task9.html">任务 9</a>
      </div>
    </div>
  </div>
</body>
</html>
